<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <a href="index.html" class="text-2xl font-bold">Real Estate</a>
            </div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="properties.html" class="hover:text-gray-400">Properties</a></li>
                <li><a href="about.html" class="hover:text-gray-400">About</a></li>
                <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="py-20">
        <section class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12">Our Properties</h2>
            <div class="row" id="property-grid">
                <!-- Property cards will be injected here by JavaScript -->
            </div>
        </section>

        <section class="container mx-auto mt-20">
            <h2 class="text-3xl font-bold text-center mb-12">Our Location</h2>
            <div class="bg-white p-8 rounded-lg shadow-md">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.618090798363!2d-73.9856642845941!3d40.74844097932824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1678886456789!5m2!1sen!2sus"
                    width="100%"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">Contact Us</h3>
                    <p>Email: info@realestate.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Follow Us</h3>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="hover:text-gray-400">Facebook</a>
                        <a href="#" class="hover:text-gray-400">Twitter</a>
                        <a href="#" class="hover:text-gray-400">Instagram</a>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Real Estate</h3>
                    <p>&copy; 2025 Real Estate. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="properties.js"></script>
